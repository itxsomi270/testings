<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #box { margin: 20px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Visual reg dd</h1>
    <div id="box">Original Content</div>
    <button id="change-text">Change Content</button>

    <script>
        document.getElementById('change-text').addEventListener('click', () => {
            document.getElementById('box').textContent = 'Content Updated!';
        });
    </script>
</body>
</html>
